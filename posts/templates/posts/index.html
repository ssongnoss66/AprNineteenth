{% extends 'base.html' %}

{% block style %}
<style>
  body {
    margin: 5rem;
  }
</style>
{% endblock style %}

{% block content %}
<h1>posts INDEX</h1>
<hr>
<ul>
  <li><a href="{% url 'posts:create' %}">NEW</a></li>
{% for post in posts %}
  <li><a href="{% url 'posts:detail' post.pk %}">{{ post.title }}</a></li>
{% endfor %}
</ul>
{% endblock content %}
